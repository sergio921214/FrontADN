<br>
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <caption>Rentas de Auto</caption>
        <thead class="thead-dark text-center">
            <tr>
                <th id="id_placa">Placa</th>
                <th id="id_fecha_renta">Fecha de Renta</th>
                <th id="id_fecha_entrega">Fecha de Entrega</th>
                <th id="id_precio_total_renta">Precio total renta</th>
            </tr>
        </thead>
        <tbody>
            <tr id="tr_renta_autos" *ngFor="let r of rentas">
                <th scope="row">{{r.placa}}</th>
                <th scope="row">{{r.fechaRenta}}</th>
                <th scope="row">{{r.fechaEntrega}}</th>
                <th scope="row">{{r.precioTotalRenta}}</th>
            </tr>
        </tbody>
    </table>
</div>
